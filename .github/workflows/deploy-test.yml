name: Deploy - Test

on:
  push:
    branches:
      - 'develop'

jobs:
  deploy:
    name: ğŸ‘©â€ğŸ”§ Deploy test version of game
    runs-on: ubuntu-latest
    steps:
      - name: ğŸšš Get latest code
        uses: actions/checkout@v1
      
      - name: âš™ï¸ Set up Node
        uses: actions/setup-node@v1
        with:
          node-version: 12
          registry-url: https://registry.npmjs.org/
      
      - name: ğŸ“¦ Install dependencies
        run: npm ci
      
      - name: ğŸ› ï¸ Build game
        run: npm run build
      
      - name: ğŸ“ Upload files
        uses: SamKirkland/FTP-Deploy-Action@2.0.0
        env:
          FTP_SERVER: ${{ secrets.FTP_HOST }}
          FTP_USERNAME: ${{ secrets.FTP_USER }}
          FTP_PASSWORD: ${{ secrets.FTP_PASS }}
          LOCAL_DIR: build
          REMOTE_DIR: victorysoftworks.com/bin/hellsgarde/dev
          METHOD: sftp
          PORT: 22
          ARGS: --verbose